<!DOCTYPE html>
<html>

<head>
    <title>The Mega Movie Database</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/solar/bootstrap.css"/>
</head>
<body>


 <div class="jumbotron">
    <h1 class="display-3"><p style = "font-family:LEIXO DEMO;">
        The Mega Movie Database
     </p></h1>
    <p class="lead">This is a simple web application to view, update, and add movies to a database.</p>
  </div>


<button type="button" onclick="getAllMovies()" class="btn btn-outline-danger">Press to get movies!</button>
<br>
<br>
<table class="table table-danger">
    <thead>
      <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Director's Name</th>
      </tr>
    </thead>
    <tbody class ="table table-success" id="movieTableBody">
    </tbody>
  </table> 
  <br>  

  <div style="display: flex;">
    <form id = "add-form">            
        <h2><p style = "font-family:LEIXO DEMO;">
        Add Movie To Database:
     </p></h2>
    <div class="form-group">
        <input class="form-control form-control-lg" type="text" placeholder="Movie Title" id="newTitle">
    </div>
    <div class="form-group">
        <input class="form-control form-control-lg" type="text" placeholder="Movie Genre" id="newGenre">
    </div>
    <div class="form-group">
        <input class="form-control form-control-lg" type="text" placeholder="Movie Director" id="newDirector">
    </div></div>
  <button type="button" class="btn btn-outline-danger" onclick="createMovie()">Add Movie to Database</button>
</form>
   </div>
 

  <div style="display: flex;">
    <form id = "add-form">            
        <h2><p style = "font-family:LEIXO DEMO;">
        Edit Movie In Database:
     </p></h2>
    <div class="form-group">
        <input class="form-control form-control-lg" type="text" placeholder="Movie Title" id="movieTitle">
    </div>
    <div class="form-group">
        <input class="form-control form-control-lg" type="text" placeholder="Movie Genre" id="movieGenre">
    </div>
    <div class="form-group">
        <input class="form-control form-control-lg" type="text" placeholder="Movie Director" id="movieDirector">
    </div></div>
  <button type="button" class="btn btn-outline-danger">Add Movie to Database</button>
</form>
   </div>

 
<br>
<br>  


<form id="my-form">
    <input type="text" name="title" placeholder="Title" />
    <input type="text" name="director" placeholder="Director" />
    <input type="text" name="genre" placeholder="Genre" />


    <button type="submit" class="btn btn-outline-danger">Submit</button>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="./app.js"></script>

</body>
</html>
