<!DOCTYPE html>
<html>

<head>
    <title>The Mega Movie Database</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/solar/bootstrap.css"/>
</head>
<body>


 <div class="jumbotron">
    <h1 class="display-3"><p style = "font-family:LEIXO DEMO;">
        The Mega Movie Database
     </p></h1>
    <p class="lead">This is a simple web application to view, update, and add movies to a database.</p>
  </div>


<button type="button" onclick="getAllMovies()" class="btn btn-outline-danger">Press to get movies!</button>
<br>
<br>
<table class="table table-danger">
    <thead>
      <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Director's Name</th>
        <th>Click to Edit Movie (see form below)</th>
      </tr>
    </thead>
    <tbody class ="table table-success" id="movieTableBody">
    </tbody>
  </table> 
  <br>  

    <form style ='float: left; padding: 60px' id = "add-form">            
        <h2><p style = "font-family:LEIXO DEMO;">
        Add Movie To Database:
     </p></h2>
    <div class="form-group">
      <label class="col-form-label" for="newTitle">Enter Movie Title:</label>
        <input class="form-control form-control-lg" type="text" placeholder="Movie Title" id="newTitle">
    </div>
    <div class="form-group">
      <label class="col-form-label" for="newGenre">Enter Movie Genre:</label>
        <input class="form-control form-control-lg" type="text" placeholder="Movie Genre" id="newGenre">
    </div>
    <div class="form-group">
      <label class="col-form-label" for="newDirector">Enter Movie Director:</label>
        <input class="form-control form-control-lg" type="text" placeholder="Movie Director" id="newDirector">
    </div> 
    <div class="form-group">
      <label class="col-form-label" for="newImg">Enter Movie Image URL:</label>
      <input class="form-control form-control-lg" type="text" placeholder="Enter the URL of Movie Image" id="newImg">
  </div>
  <button type="button" class="btn btn-outline-danger" onclick="createMovie()">Add Movie to Database</button>
</form>
 

  <form id = "edit-form" style ='float: right; padding: 60px'>            
        <h2><p style = "font-family:LEIXO DEMO;">
        Edit Movie In Database:
     </p></h2>
     <div class="form-group">
        <input id="hiddenMovieId" name="hiddenMovieId" type="hidden"/>
     </div>
    <div class="form-group">
        <label class="col-form-label" for="editTitle">Edit Movie Title:</label>
        <input class="form-control form-control-lg" type="text" placeholder="Movie Title" id="editTitle">
    </div>
    <div class="form-group">
        <label class="col-form-label" for="editGenre">Edit Movie Genre:</label>
        <input class="form-control form-control-lg" type="text" placeholder="Movie Genre" id="editGenre">
    </div>
    <div class="form-group">
        <label class="col-form-label" for="editDirector">Edit Movie Director:</label>
        <input class="form-control form-control-lg" type="text" placeholder="Movie Director" id="editDirector">
    </div>
    <div class="form-group">
      <label class="col-form-label" for="editImg">Edit Movie Image URL:</label>
      <input class="form-control form-control-lg" type="text" placeholder="Image URL" id="editImg">
  </div>
  <button type="button" class="btn btn-outline-danger"onclick="updateMovie()">Update this Movie in Database:</button>
</form>
 
<br>
<br>  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="./app.js"></script>

</body>
</html>
